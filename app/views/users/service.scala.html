@(path:String, sku:domain.CartSkuDto, orderId:Long)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请售后服务</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/assets/stylesheets/global.css"/>
    <link rel="stylesheet" href="/assets/stylesheets/service.css"/>
    <script src="/assets/javascripts/jquery-1.11.1.min.js"></script>
    <script src="/assets/javascripts/my.js"></script>
    <script>
        <!--$(function(){-->
            <!--$('.next').click(function(){-->
                <!--$('.shade').show();-->
            <!--})-->

            <!--$('.box-btn').click(function(){-->
                <!--$('.shade').hide();-->
            <!--})-->
        <!--})-->
    </script>
</head>
<body>

<header class="head">
    <a href="@path" class="back">
        <i></i>
        <b></b>
    </a>
    <h1>申请售后服务</h1>
</header>

<div class="warp">
    <form id="cell_refForm" method="post" onsubmit="return false" action="" >
    <div class="detail-box">
        <div>
            <a class="commodity">
                <img src="@sku.getInvImg()" alt="">
                <h2>@sku.getSkuTitle()</h2>
                <span class="commodity-rmb">￥@sku.getPrice()<i class="rmb color"></i>数量:<i class="number">@sku.getAmount()</i></span>
            </a>
        </div>

    </div>


    <div class="detail-box clearfix">
        <p>申请数量</p>
        <div class="detail-m clearfix">
            <a href="javascript:;" id="cut">-</a>
            <span class="num">@sku.getAmount()</span>
            <a href="javascript:;" class="last" id="add">+</a>
        </div>
        <p class="p-last">您最多可提供数量为@sku.getAmount()个</p>

    </div>

    <div class="detail-box">
        <p>问题描述</p>
        <div class="detail-m">
            <input class="detail-m-inp" type="text"  placeholder="请您在此描述详细问题" id="reason" name="reason"/>
        </div>

    </div>


    <div class="detail-box clearfix">
        <p>上传图片</p>
        <div class="detail-m clearfix">
            <span class="picture"><input type="file" class="face"></span>
        </div>
        <p class="p-last">您最多上传3张</p>

    </div>

    <div class="next btn">下一步</div>

    <div class="shade">
        <div class="box">
            <span class="box-hd">联系人信息</span>
            <ul>
                <li>
                    <span class="">联系人:</span>
                    <input type="text" class="input-rese" name="contactName" id="contactName"/></li>
                <li>
                    <span>联系人电话:</span>
                    <input type="text" class="input-rese"  maxlength="11" id="contactTel" name="contactTel"/>
                </li>
            </ul>

            <div class="box-btn btn">提交</div>

            <div class="hint">最多输入</div>
        </div>

    </div>

        <input type="hidden" id="orderId" name="orderId" value="@orderId">
        <input type="hidden" id="skuId" name="skuId" value="@sku.getSkuId()">
        <input type="hidden" id="amount" name="amount" value="@sku.getAmount()">
    </form>

    <div class="hint" id="tip" style="display:none"></div>
</div>
</body>
</html>
