<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请售后服务</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/assets/stylesheets/global.css"/>
    <link rel="stylesheet" href="/assets/stylesheets/service.css"/>
    <script src="/assets/javascripts/jquery-1.11.1.min.js"></script>
    <script>
        $(function(){
            $('.next').click(function(){
                $('.shade').show();
            })

            $('.box-btn').click(function(){
                $('.shade').hide();
            })
        })
    </script>
</head>
<body>

<header class="head">
    <a href="javascript:;" class="back">
        <i></i>
        <b></b>
    </a>
    <h1>申请售后服务</h1>
</header>

<div class="warp">

    <div class="detail-box">
        <div>
            <a href="http://127.0.0.1:9001/comm/detail/pin/889604/112472" class="commodity">
                <img src="http://img.hanmimei.com/item/photo/20160315/b3730fc560ab471a9faa38bd19535d981458023469090.jpg" alt="">
                <h2>拼购拼购商品标题</h2>
                <span class="commodity-rmb">￥30<i class="rmb color"></i><i class="number">数量:1</i></span>
            </a>
        </div>

    </div>


    <div class="detail-box clearfix">
        <p>申请数量</p>
        <div class="detail-m clearfix">
            <a href="javascript:;">-</a>
            <span class="num">1</span>
            <a href="javascript:;" class="last">+</a>
        </div>
        <p class="p-last">您最多可提供数量为1个</p>

    </div>

    <div class="detail-box">
        <p>问题描述</p>
        <div class="detail-m">
            <input class="detail-m-inp" type="text" value="请您在此描述详细问题" maxlength="20" name="reason"/>
        </div>

    </div>


    <div class="detail-box clearfix">
        <p>上传图片</p>
        <div class="detail-m clearfix">
            <span class="picture"><input type="file" class="face"></span>
        </div>
        <p class="p-last">您最多上传3张</p>

    </div>

    <div class="next btn">下一步</div>



    <div class="shade">
        <div class="box">
            <span class="box-hd">联系人信息</span>
            <ul>
                <li>
                    <span class="">联系人:</span>
                    <input type="text" class="input-rese" /></li>
                <li>
                    <span>联系人电话:</span>
                    <input type="text" class="input-rese"  maxlength="11" />
                </li>
            </ul>

            <div class="box-btn btn">提交</div>

            <div class="hint">最多输入</div>
        </div>




    </div>

</div>
</body>
</html>
