@(userInfo:domain.UserDTO)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="/assets/stylesheets/global.css">
    <link rel="stylesheet" href="/assets/stylesheets/means.css">
    <script src="/assets/javascripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/obligation.js"></script>
    <script>
        $(function(){
            $('.face-mw').click(function(){
                $('.mw').toggle();
            });

            //修改性别
            $('.mw span').click(function(){
                $(this).parents('.wap').find('.mw-box').html($(this).html());
                $(this).parent('.mw').hide();
                var gender = $(this).html();
                if (gender=="女") gender = "F";
                if (gender=="男") gender = "M";
                $("#gender").val(gender);
                console.log($('form#cell_genderForm').serialize());
                $.ajax({
                        url: "/user/update",
                        dataType: 'json',
                        data: $('form#cell_genderForm').serialize(),
                        type: 'POST',
                        success: function(data) {
                            console.log(data);
                        }
                });
            })

            /*var tim = null;
            clearInterval( tim );
            tim = setInterval(function () {
                $('.mw').hide();
            },3000);*/

            //修改用户昵称
            $(document).on('click', '#name', function() {
                var url = '/nickname';
                var name = $("#nickname").html();
                var form = $('<form action="' + url + '" method="post">' +
                '<input type="hidden" name="name" value="' + name + '" />' +
                '</form>');
                $('body').append(form);
                form.submit();
            });

            //修改头像
            $(document).on("change", ".face", function() {
                <!--var oScript = document.createElement("script");-->
                <!--oScript.src = document.getElementById("face").value;-->
                <!--document.body.appendChild(oScript);-->
                <!--var txt = txtContent.toString().replace(/([^\/\*]+\/\*)/g,'').replace(/\*\/.+/g,'');-->
                <!--alert(txt);-->
            });


        })
    </script>


</head>

<body>

<!--灰层 结束-->

<header class="head">
    <a href="/myView" class="back">
        <i></i>
        <b></b>
    </a>
    <h1>个人资料</h1>
</header>

<div class="wap scope ">
    <!--灰层 开始-->
    <div class="grayDiv scope">
        <div class="grayDiv-box">
            <span>从相册选择新头像<input id="face" type="file" class="face"/></span>
            <a href="javascript:;" class="closeBtn">取消</a>
        </div>
        <form id="cell_photoForm" method="post" onsubmit="return false" action="" >
            <input type="hidden" id="photoUrl" name="photoUrl" value="">
        </form>
    </div>

    <div class="face-box spot">
        <a href="javascript:;" class="face">
            <i>修改头像</i>
            <span><img id="photo" src="@userInfo.getPhoto()" width="40" height="40"></span>
        </a>
    </div>
    <div class="face-box" id="name">
        <a class="face">
            <i>昵称</i>
            <a ><span id="nickname">@userInfo.getName()</span></a>
        </a>
    </div>

    <div class="face-box face-mw">
        <a href="javascript:;" class="face">
            <i>性别</i>
            <span class="mw-box">
                @if(userInfo.getGender()=="M") {男}
                @if(userInfo.getGender()=="F") {女}
            </span>
        </a>
    </div>

    <div class="face-box">
        <a href="javascript:;" class="face">
            <i>手机号</i>
            <span class="none">@userInfo.getPhoneNum().substring(0,3)****@userInfo.getPhoneNum().substring(7,11)</span>
        </a>
    </div>

    <div class="mw">
        <form id="cell_genderForm" method="post" onsubmit="return false" action="" >
            <input type="hidden" id="gender" name="gender" value="">
        </form>
        <p>请选择您的性别</p>
        <span>男</span><span>女</span>
    </div>

</div>

<div class="footer">
  <span class="color">
    <i>韩秘美,只卖韩国正品!</i>
    <i>app首单立减10元</i>
  </span>
  <a href="javascript:;" class="bg">立即下载</a>

</div>

</body>
</html>
