<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增收货地址</title>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script type="text/javascript" src="/assets/javascripts/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/assets/javascripts/jquery/area.js"></script>
    <script type="text/javascript" src="/assets/javascripts/my.js"></script>
    <link rel="stylesheet" href="/assets/stylesheets/global.css">
    <link rel="stylesheet" href="/assets/stylesheets/address.css">


</head>
<body>
<header class="head">
    <a href="/address" class="back">
        <i></i>
        <b></b>
    </a>
    <h1>地址列表</h1>
</header>

<div class="scope wap">
    <form>
        <input  id="addId" value="1" hidden/>
       <div class="add-s">
           <input  placeholder="请输入收货人" id="name">
       </div>

        <div class="add-s">
            <input placeholder="请输入联系电话" id="tel">
        </div>
        <div class="add-s">
            <input placeholder="身份证" id="idCardNum">
        </div>

        <div id="addAddress">
            <div class="address_input">
                <input class="address_input1" type="text" placeholder="请选择省市" id="shengshi" onClick="getProvinceBuy()" readonly="readonly">
            </div>
        </div>

        <input  id="province" value="朝阳区" hidden/>
        <input  id="city" value="北京市" hidden/>
        <input  id="area" value="北京市" hidden/>
        <input  id="area_code" value="" hidden/>
        <input  id="city_code" value="" hidden/>
        <input  id="province_code" value="BJ" hidden/>


        <div class="add-s">
            <input placeholder="输入详细地址" id="deliveryDetail">
        </div>

        <div class="add-m">
            <span><input type="checkbox" id="orDefault"/>设为默认</span>
        </div>

        <div class="cue">
            <p class="color">提示:</p>
            <p>1.海关需要对海外购物查验身份信息，错误信息可能导致无法通关。</p>
            <p>2.身份信息将加密报关，韩秘美将保证您的信息安全。</p>
        </div>

        <button class="plus-add bg" id="addAddressBtn" type="submit">添加</button>
    </form>

</div>

</body>
</html>
