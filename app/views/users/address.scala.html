@(addressList:List[domain.Address])
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址列表</title>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="/assets/stylesheets/global.css">
    <link rel="stylesheet" href="/assets/stylesheets/address.css">
    <script src="/assets/javascripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/obligation.js"></script>
</head>

<body>
<header class="head">
    <a href="/myView" class="back">
        <i></i>
        <b></b>
    </a>
    <h1>地址列表</h1>
</header>

<div class="scope wap">
    <ul>
        @for(address<-addressList){
        <li>
            <div class="touch">
                <span class="touch-name">@address.getName()</span>
                <i class="touch-numb">@address.getTel()</i>
            </div>

            <div class="add">@address.getDeliveryDetail()</div>

            <div class="alter">
                <a href="javascript:;" class="alter-btn color">删除</a>
                <a href="addressnew" class="color">修改</a>
            </div>
        </li>
        }
    </ul>

    <a href="/addressnew" class="plus-add bg">新增收货地址</a>


</div>



</body>
</html>
