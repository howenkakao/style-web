<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
	<!-- 视图窗口，移动端特属的标签。 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
	<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 忽略页面中的数字识别为电话号码,email识别 -->
	<meta name="format-detection"content="telephone=no, email=no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
    <title>注册</title>
	<link rel="stylesheet" href="/assets/stylesheets/login.css">

</head>
<body>
	<div id='screen_wrap'>
		<div class="nav_ban">		
			<h1>注册</h1>		
			<a href="/login"><span class="icon-back" id="backBtn"></span></a>				
			<!--<a href="/login"><span class="icon-user-title" id="userBtn"></span></a>-->
		</div>
		<div class="login">
			<fieldset>
				<form id="cell_loginForm" method="post" onsubmit="return false" action="" >
					<dl class="list list-in">
						<dd class="dd-padding">
							<input  class="input-weak" type="text" placeholder="请输入手机号">
						</dd>
						<dd class="dd-padding">
							<input id="cell_login_checkcode" class="input-weak two" type="text" placeholder="请输入验证码" name="email">
							<button id="smsCode" type="button" class="code" disabled="disabled">获取验证码</button>
						</dd>
						<dd class="dd-padding">
							<input id="password" class="input-weak" type="password" placeholder="请输入密码"  >
						</dd>
						<dd class="cue">验证码输入错误</dd>
					</dl>
				</form>
				<div class="agree">
					<input class="inp" type="checkbox">
					<a class="tip" href="/">我已阅读并接受 <span>韩秘美用户注册协议</span></a>
				</div>
				<div class="submitBox">				
					<input class="registBtn button" type="submit" value="完成">
				</div>
				<div class="back"><a href="/personal">< 已有账号 返回登录</a></div>
			</fieldset>
		</div>
	</div>
<!--reference script region-->
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</body>
</html>
