<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退款</title>
    <!-- 视图窗口，移动端特属的标签。 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection"content="telephone=no, email=no" />
    <link rel="stylesheet" href="/assets/stylesheets/global.css"/>
    <link rel="stylesheet" href="/assets/stylesheets/obligation.css"/>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
</head>
<body>
<header class="head">
    <a href="/myhmm" class="back">
        <i></i>
        <b></b>
    </a>
    <h1>退款</h1>
</header>

<div class="wrap">
    <div class="scroll-wrap">
        <div class="scroll-content">
            <section class="drawback-box">
                <ul>
                    <li>
                        <div class="con">
                            <div class="day">
                                <span class="day-l">订单号:123456789</span>
                                <span class="day-r color">退款成功</span>
                            </div>
                            <a href="javascript:;" class="commodity havenot">
                                <img src="/assets/images/one.png" alt=""/>
                                <h2>韩国发希陆新娃娃护手霜80ml深层滋润保湿五件套</h2>
                                <span class="commodity-rmb"><i class="rmb color">$75.00</i><i class="number">数量: 1</i></span>
                                <p>
                                    <span>交易金额: <i class="color5"> ￥75.00</i></span>
                                    <span>退款金额: <i class="color"> ￥75.00</i></span>
                                </p>
                            </a>
                            <div class="duein">
                                <a href="javascript:;" class="right color">钱款去向</a>

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="con">
                            <div class="day">
                                <span class="day-l">订单号:123456789</span>
                                <span class="day-r color">退款成功</span>
                            </div>
                            <a href="javascript:;" class="commodity havenot">
                                <img src="/assets/images/one.png" alt=""/>
                                <h2>韩国发希陆新娃娃护手霜80ml深层滋润保湿五件套</h2>
                                <span class="commodity-rmb"><i class="rmb color">$75.00</i><i class="number">数量: 1</i></span>
                                <p>
                                    <span>交易金额: <i class="color5"> ￥75.00</i></span>
                                    <span>退款金额: <i class="color"> ￥75.00</i></span>
                                </p>
                            </a>
                            <div class="duein">
                                <a href="javascript:;" class="right color">钱款去向</a>

                            </div>
                        </div>
                    </li>

                </ul>
            </section>
        </div>
    </div>
</div>





@comContent()
</body>
</html>
