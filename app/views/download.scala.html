<script>

$(function(){
    var closeDownload=false;
    var arrStr = document.cookie.split("; ");
    for(var i = 0;i < arrStr.length;i ++){
        var temp = arrStr[i].split("=");
        if(temp[0] == "downloadState"){
            closeDownload=true;
        }
    }
    if(!closeDownload){
        $("#downloadDiv").show();
    }else{
        $("#downloadDiv").hide();
    }
  //关闭下载添加cookie
  function addDownloadCookie(){
    //过期时间1小时
    var str = "downloadState=1";
    var date = new Date();
    var ms = 3600*1000;
    date.setTime(date.getTime() + ms);
    str += "; expires=" + date.toGMTString();
    document.cookie = str;
    $("#downloadDiv").hide();
    $("#topDiv").addClass("top-bottom");

  };

  $('#closeDownloadBtn').click(function(){
    addDownloadCookie();
  });


    /*屏蔽ios下载*/
    if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
        $('.footer').hide();
    };



    $(window).scroll(function(e) {

        if($(window).scrollTop() >=1){
            $('.head-global').addClass('battener-fixed');
        }else{
            $('.head-global').removeClass('battener-fixed');
        }

    });


})
</script>


<div class="footer" id="downloadDiv" style="display:none;">
    <p class="color">
        <span>
            <i class="large">下载Kakao Gift APP</i>
            <i class="small">买遍韩国正品</i>
        </span>
    </p>
    <b class="delete-down" id="closeDownloadBtn"></b>
    <a href="/appdownload" class="bg" target="_blank"></a>
</div>
