                <i class="footicon @if(curPosition==1){current}"></i>
                <span>首页</span>
            </a>
        </li>
        <li>
            <a href="/theme/2/1/1" class="buy">
                <i class="footicon icon02 @if(curPosition==2){current}"></i>

        <li>

                <i class="footicon shopp @if(curPosition==4){current}">
