			</h1>
			<a href="/personal"><span class="icon-user-title" id="userBtn"></span></a>
			<a href="/" class="shopp">
				<i></i>
				<span class="cart_num">0</span>
			</a>

		</header>
	</div>



<!--主体	-->
	<div id='screen_wrap'>

		<!--banner开始-->

		<!-- 本例主要代码 Start ================================ -->
		<div id="slideBox" class="slideBox">

			<div class="bd">
				<ul>
					<li>
						<a class="pic" href="#"><img src="/assets/images/HMM--01_02.jpg" /></a>
					</li>
					<li>
						<a class="pic" href="#"><img src="/assets/images/HMM--01_02.jpg"/></a>
					</li>
					<li>
						<a class="pic" href="#"><img src="/assets/images/HMM--01_02.jpg"/></a>
					</li>
					<li>
						<a class="pic" href="#"><img src="/assets/images/HMM--01_02.jpg"/></a>
					</li>
				</ul>
			</div>

			<div class="hd">
				<ul></ul>
			</div>
		</div>
		<script type="text/javascript">
			TouchSlide({
				slideCell:"#slideBox",
				titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
				mainCell:".bd ul",
				effect:"leftLoop",
				autoPage:true,//自动分页
				autoPlay:true //自动播放
			});
		</script>
		<!-- 本例主要代码 End ================================ -->

        <!--内容开始-->
		<div class="con">

			<div id="container">
				<ul class="col">

					<li><a href="/pin/list"><img src="/assets/images/1.jpg" /></a></li>

					<li><a href="/pin/list"><img src="/assets/images/2.jpg" /></a></li>

					<li><a href="/pin/list"><img src="/assets/images/3.jpg" /></a></li>

				</ul>
			</div>
		</div>

		<script type="text/javascript">

			$(function(){

				//url data function dataType

				function loadMeinv(){

					var data = 0;

					for(var i=0;i<4;i++){//每次加载时模拟随机加载图片

						data = parseInt(Math.random()*4);

						var html = "";

						html = '<li><img src =/assets/images/'

								+data+'.jpg></li>';

						$minUl = getMinUl();

						$minUl.append(html);

					}

				}

				loadMeinv();

				$(window).on("scroll",function(){

					$minUl = getMinUl();

					if($minUl.height() <= $(window).scrollTop()+$(window).height()){

						//当最短的ul的高度比窗口滚出去的高度+浏览器高度大时加载新图片

						loadMeinv();

					}

				})

				function getMinUl(){//每次获取最短的ul,将图片放到其后

					var $arrUl = $("#container .col");

					var $minUl =$arrUl.eq(0);

					$arrUl.each(function(index,elem){

						if($(elem).height()<$minUl.height()){

							$minUl = $(elem);

						}

					});

					return $minUl;

				}

			})

		</script>

		<div class="top">
			<img src="/assets/images/top.png">
		</div>
</div>

}
